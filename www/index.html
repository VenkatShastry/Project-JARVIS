<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jarvis</title>

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="assets/images/jarvis-icon.png" type="image/x-icon">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!--Bootstrap icons cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>

    <!--Texllate-->
    <link rel="stylesheet" href="assets/vendore/texllate/animate.css">

    <!--Siri CDN-->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <link rel="stylesheet" href="main1.js">
</head>

<body>

    <div class="container">

        <section id="oval" class="mb-4">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 userInput">
                    <div class="d-flex justify-content-center align-items-center" style="height: 80vh">
                        <canvas id="canvasOne" width="700px" height="420px" style="position: absolute;"></canvas>

                        <div id="JarvisHood">
                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>
                        </div>
                    </div>
                    <h4 class="text-light text text-center">Ask me Anything..</h4>
                    <div class="col-md-12 mt-4 pt-4">
                        <div class="text-center">
                            <div id="textInput" class="d-flex">
                                <input type="text" class="input-field" name="chatbox" id="chatbox"
                                    placeholder="Type Here ...">
                                <button id="micBtn" class="glow-on-hover"><i class="bi bi-mic"></i> </button>
                                <button id="chatBtn" class="glow-on-hover"><i class="bi bi-chat-dots"></i> </button>
                                <button id="settingsBtn" class="glow-on-hover"><i class="bi bi-gear-fill"></i> </button>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </section>


        <section id="siriWave" class="m-4" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div class="">
                                <p class=" siri-message text-start text-light mb-4 ">
                                    Hello I'm J.A.R.V.I.S </p>
                                <div id="siri-container"></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>

    <!--Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--Particle JS-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src="script.js"></script>
    <script src="script.js"></script>

    <!-- Siri wave -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!-- Texllate js -->
    <script src="assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <!-- lottie files -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- Import the JavaScript file -->
    <script src="main1.js"></script>

    <script src="controller.js"></script>

    <script src="/eel.js"></script>
</body>

</html>
